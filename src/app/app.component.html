<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" class="sidenav" [opened]="sidenavIsOpen">
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Main
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item [routerLink]="['dashboard','home']">Home</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Resources
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item [routerLink]="['dashboard','home']">Municipalities</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <button mat-raised-button (click)="sidenav.toggle()">Toggle sidenav</button>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
