<header class="header">
    <div *ngIf="userIsLoggedIn" class="menu-icon-container" (click)="sidenav.toggle()">
        <mat-icon class="menu-icon" fontIcon="menu"></mat-icon>
    </div>
    <div class="alpine-title-container">
        <p class="alpine-title">Alpine</p>
    </div>
</header>
<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" class="sidenav" [opened]="userIsLoggedIn">
        <div class="sidenav-content-wrapper">
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Main
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLinkActive="active-route" [routerLink]="['dashboard','home']">
                            Home
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Resources
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLinkActive="active-route" [routerLink]="['dashboard','municipalities']">
                            Municipality
                        </a>
                    </mat-nav-list>
                    <mat-nav-list>
                        <a mat-list-item routerLinkActive="active-route" [routerLink]="['dashboard','indicators']">
                            Indicators
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
            </mat-accordion>

            <button mat-stroked-button color="basic" (click)="logout()">Log Out</button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="router-outlet-container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
