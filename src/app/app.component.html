<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" class="sidenav" opened>Sidenav content</mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <button mat-raised-button (click)="sidenav.toggle()">Toggle sidenav</button>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
