<header class="header">
    <section class="left-header-section">
        <div *ngIf="(getSidenavState$() | async) === sidenavStateEnum.opened" class="menu-icon-container"
            (click)="sidenav.toggle()">
            <mat-icon class="menu-icon" fontIcon="menu"></mat-icon>
        </div>
        <div class="alpine-title-container">
            <p class="alpine-title" [ngClass]="{'left-margin':!userIsLoggedIn}" [routerLink]="['/','dashboard','home']">
                <span class="beautify">Alpine</span>
            </p>
        </div>
    </section>
    <section class="right-header-section">
        <div class="login-info-container">
            <p class="username" *ngIf="userIsLoggedIn">Welcome, {{username | capitalizeFirstLetter}}</p>
        </div>
    </section>
</header>
<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" class="sidenav"
        [opened]="(getSidenavState$() | async) === sidenavStateEnum.opened">
        <div class="sidenav-content-wrapper">
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Main
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLinkActive="active-route" [routerLink]="['dashboard','home']">
                            Home
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
            </mat-accordion>

            <button mat-stroked-button color="basic" (click)="logout()">Log Out</button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="router-outlet-container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
