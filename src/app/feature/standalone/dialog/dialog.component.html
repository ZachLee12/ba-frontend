<h1 mat-dialog-title>Scan with your authenticator app.</h1>
<div mat-dialog-content class="dialog-content-container">
    <qrcode [qrdata]="data.qrcodeUrl" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
</div>
<div mat-dialog-actions class="dialog-actions-container">
    <button mat-button color="primary" cdkFocusInitial mat-dialog-close>Done</button>
</div>
