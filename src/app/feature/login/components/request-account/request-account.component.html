<div class="RequestAccountComponent">
    <mat-stepper class="mat-stepper" orientation="vertical" linear="true" #stepper>
        <mat-step [stepControl]="usernameFormGroup">
            <form [formGroup]="usernameFormGroup">
                <ng-template matStepLabel>Fill out your username</ng-template>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="passwordFormGroup">
            <form [formGroup]="passwordFormGroup">
                <ng-template matStepLabel>Pick a strong password</ng-template>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="reasonFormGroup">
            <form [formGroup]="reasonFormGroup">
                <ng-template matStepLabel>Why do you want an account with Smart Region Lab?</ng-template>
                <mat-form-field class="textarea-form-field">
                    <mat-label>Reason</mat-label>
                    <textarea cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5" matInput formControlName="reason" resize="false" required></textarea>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <div>
                <h2>Username</h2>
                <p>{{usernameFormGroup.value.username}}</p>
            </div>
            <div>
                <h2>Password</h2>
                <p>******</p>
            </div>
            <div>
                <h2>Reason</h2>
                <p>{{reasonFormGroup.value.reason}}</p>
            </div>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="submitForm()">Submit</button>
            </div>
        </mat-step>
    </mat-stepper>
</div>
