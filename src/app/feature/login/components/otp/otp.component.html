<div id="OtpComponent">
    <mat-card class="mat-card-container">
        <mat-card-header>
            <mat-card-title>One Time Password</mat-card-title>
            <mat-card-subtitle>Please enter your one time password from your authenticator app.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="otpForm" class="otp-form">
                <mat-form-field class="otp-form-field">
                    <mat-label>Enter OTP</mat-label>
                    <input matInput type="text" formControlName="otp">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="mat-card-actions">
            <button class="submit-btn" type="submit" (click)="submitOtp()" mat-raised-button
                color="primary">Submit</button>
            <button mat-button (click)="openQRCodeDialog()" color="primary">Get QR Code</button>
        </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar *ngIf="showProgressBar" mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
