<div id="VerifyEmailComponent">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Verify Your Email</mat-card-title>
            <mat-card-subtitle>to make sure who you are!</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mat-card-content">
            <form [formGroup]="verifyEmailForm">
                <mat-form-field>
                    <mat-label>Username (email)</mat-label>
                    <input matInput type="text" formControlName="username">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Verification Code </mat-label>
                    <input matInput type="text" formControlName="verificationCode">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="mat-card-actions">
            <button (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
            <button [routerLink]="['/','login']" mat-stroked-button color="primary">Back</button>
        </mat-card-actions>
    </mat-card>
</div>
