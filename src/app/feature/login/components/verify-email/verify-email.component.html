<div id="VerifyEmailComponent">
    <h1>Verify Email</h1>
    <form [formGroup]="verifyEmailForm">
        <mat-form-field>
            <mat-label>Username (email)</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Verification Code </mat-label>
            <input matInput type="text" formControlName="verificationCode">
        </mat-form-field>
        <button (click)="onSubmit()" mat-stroked-button color="primary">Submit</button>
    </form>
</div>
