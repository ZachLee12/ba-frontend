<div id="HomeComponent">
    <h1>CoP Project</h1>
    <div class="btn-container">
        <button class="go-to-project-btn" mat-raised-button color="primary" (click)="openCopProject()">Open
            Project</button>
        <button class="go-to-project-btn" mat-raised-button color="basic" (click)="makeDummyExpressCall()">Make Test
            Call</button>
    </div>
    <div class="municipality-card-container">
        <mat-card class="municipality-card" *ngFor="let resource of user?.resources">
            <mat-card-header>
                <mat-card-title>{{resource.municipality | capitalizeFirstLetter}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{resource.is_grouped_indicators? 'Grouped':'Ungrouped'}} Indicators</p>
                <ul>
                    <li *ngFor="let indicator of resource.indicators">{{indicator}}</li>
                </ul>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button color="primary"
                    [routerLink]="['/','dashboard','details',resource.municipality]">
                    Details
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
