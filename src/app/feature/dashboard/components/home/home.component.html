<div id="HomeComponent">
    <h1>CoP Project</h1>
    <div class="btn-container">
        <button class="go-to-project-btn" mat-raised-button color="primary" (click)="openCopProject()">Open
            Project</button>
        <button class="go-to-project-btn" mat-raised-button color="basic" (click)="makeDummyExpressCall()">Make Test
            Call</button>
    </div>
    <div class="municipality-card-container">
        <mat-card class="municipality-card" *ngFor="let access of user?.access">
            <mat-card-header>
                <mat-card-title>{{access.municipality | capitalizeFirstLetter}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{access.grouped? 'Grouped':'Ungrouped'}} Indicators</p>
                <ul>
                    <li *ngFor="let indicator of access.indicators">{{indicator}}</li>
                </ul>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button color="primary"
                    [routerLink]="['/','dashboard','details',access.municipality]">
                    Details
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
